<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="This is a quiz applet about early US History">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>U.S. History Quiz</title>
</head>
<body>
    <main>
        <section>
            <header>
                <h1>
                    Early U.S. History Quiz
                </h1>
            </header>
            <h2 class="score js-q-score-fill a"></h2>
        </section>
        <section>
            <form>
                <div class="js-question question"></div>
                <div class="js-image image hidden-s hidden-m"></div>
                <div class="js-options answers"></div>
                <input type="button" class="button">
            </form>
        </section>
    </main>
    <script src="//code.jquery.com/jquery.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
